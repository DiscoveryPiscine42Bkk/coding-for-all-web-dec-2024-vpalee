<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .images-container img {
            width: 300px;
            height: auto;
            border: 1px solid #ccc;
        }

        .images-container a {
            text-decoration: none;
            color: blue;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: white;
            margin: 40px 0;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Basics! &#9733;</h1>

    <div class="images-container">
        <div>
            <img src="https://cdn.minorfood.com/uploaded/franchise/logo/15846960585e748afa8a400.png" alt="Online Shop 1">
            <a href="https://brandsite.swensens1112.com/" target="_blank">Visit Shop 1</a>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Dairy_Queen_logo.svg/800px-Dairy_Queen_logo.svg.png" alt="Online Shop 2">
            <a href="https://www.dairyqueen.com/en-us/" target="_blank">Visit Shop 2</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        &copy; yourlogin 2024
    </div>
</body>
</html>
